name: CI + Deploy (GKE) [dev]

on:
  push:
    branches: ["dev"]

jobs:
  ci_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build client (builder stage) with cache
        uses: docker/build-push-action@v6
        with:
          context: ./client
          target: builder
          load: true
          tags: ci-client:test
          cache-from: type=gha,scope=client-dev
          cache-to: type=gha,mode=max,scope=client-dev

      - name: Run client tests
        run: docker run -e CI=true ci-client:test npm test -- --watchAll=false

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push client
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: |
            ${{ secrets.DOCKER_ID }}/multi-client:${{ github.sha }}
          cache-from: type=gha,scope=client-dev
          cache-to: type=gha,mode=max,scope=client-dev

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: |
            ${{ secrets.DOCKER_ID }}/multi-server:${{ github.sha }}
          cache-from: type=gha,scope=server-dev
          cache-to: type=gha,mode=max,scope=server-dev

      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: |
            ${{ secrets.DOCKER_ID }}/multi-worker:${{ github.sha }}
          cache-from: type=gha,scope=worker-dev
          cache-to: type=gha,mode=max,scope=worker-dev

      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_LOCATION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Apply k8s manifests
        run: kubectl apply -f k8s

      - name: Update images (imperative)
        run: |
          kubectl set image deployment/client-deployment client=${{ secrets.DOCKER_ID }}/multi-client:${{ github.sha }}
          kubectl set image deployment/server-deployment server=${{ secrets.DOCKER_ID }}/multi-server:${{ github.sha }}
          kubectl set image deployment/worker-deployment worker=${{ secrets.DOCKER_ID }}/multi-worker:${{ github.sha }}
          kubectl set image deployment/nginx-deployment nginx=${{ secrets.DOCKER_ID }}/multi-nginx:${{ github.sha }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/client-deployment
          kubectl rollout status deployment/server-deployment
          kubectl rollout status deployment/worker-deployment
          kubectl rollout status deployment/nginx-deployment
