name: CI (Build production Dockerfiles)

on:
  push:
    branches: ["master"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build client (builder stage)
        run: docker build --target builder -t ci-client:test ./client

      - name: Run client tests
        run: docker run -e CI=true ci-client:test npm test -- --watchAll=false

      - name: Build server
        run: docker build -t ci-server:prod ./server

      - name: Build worker
        run: docker build -t ci-worker:prod ./worker

      - name: Build nginx
        run: docker build -t ci-nginx:prod ./nginx

  publish:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push client
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-client:latest

      - name: Build and push server
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-server:latest

      - name: Build and push worker
        uses: docker/build-push-action@v6
        with:
          context: ./worker
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-worker:latest

      - name: Build and push nginx
        uses: docker/build-push-action@v6
        with:
          context: ./nginx
          push: true
          tags: ${{ secrets.DOCKER_ID }}/multi-nginx:latest
